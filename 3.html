<!DOCTYPE html>

        html,

            position: relative;
            height: 303px;

        body {

            font-size: 14px;
            margin: 200px;
            padding: 0;
        }

        .swiper {
            width: 1235px;
            height: 303px;
        }

        .swiper-slide {
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        body {
            background: #000;
            color: #000;
        }

        .swiper {
            width: 1235px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .swiper-slide {
            background-size: cover;
            background-position: center;
        }

        .mySwiper2 {
            height: 303px;
            width: 1235px;
        }

        .mySwiper {
            box-sizing: border-box;
            margin-top: -80px;
            margin-left: 620px;
            width: 600px;
            height: 80px;
        }

        .mySwiper .swiper-slide {
            width: 109px;
            height: 69px;
            opacity: 0.5;
        }

        .mySwiper .swiper-slide-thumb-active {
            opacity: 1;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper-wrapper img:hover {
            border: 2px solid skyblue;
        }

<body>
    <!-- Swiper -->

    <div class="box">
        <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">
            <div class="swiper-wrapper">

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"> </script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
        });
        var swiper2 = new Swiper(".mySwiper2", {
            spaceBetween: 10,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            thumbs: {
                swiper: swiper,
            },
        });
    </script>
